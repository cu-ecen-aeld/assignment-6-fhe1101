name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
      full-test:
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v3
            with:
              clean: false
              submodules: 'recursive'
          - uses: webfactory/ssh-agent@v0.5.4
            with:
                 ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Test proxy connectivity
            env:
              HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
              HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
            run: |
               if [ -n "$HTTP_PROXY" ]; then
                 echo "Testing proxy: $HTTP_PROXY"
                 timeout 10 curl -x "$HTTP_PROXY" -I http://dotat.at/prog/unifdef/unifdef-2.12.tar.xz 2>&1 | head -20 || echo "Proxy connectivity test completed"
               else
                 echo "No HTTP_PROXY set"
               fi
          - name: Run build
            timeout-minutes: 600
            env:
              HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
              HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
              NO_PROXY: ${{ secrets.NO_PROXY }}
            run: |
               docker run --rm \
                 -e HTTP_PROXY \
                 -e HTTPS_PROXY \
                 -e NO_PROXY \
                 -v $SSH_AUTH_SOCK:/ssh-agent -e SSH_AUTH_SOCK=/ssh-agent \
                 -e GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" \
                 -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
                 cuaesd/aesd-autotest:24-assignment6-yocto \
                 --workdir=${GITHUB_WORKSPACE} \
                 ./build.sh
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
          - name: Run full test
            timeout-minutes: 15
            env:
              HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
              HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
              NO_PROXY: ${{ secrets.NO_PROXY }}
            run: |
               docker run --rm \
                 -e HTTP_PROXY \
                 -e HTTPS_PROXY \
                 -e NO_PROXY \
                 -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
                 cuaesd/aesd-autotest:assignment6-yocto \
                 --workdir=${GITHUB_WORKSPACE} \
                 ./full-test.sh
