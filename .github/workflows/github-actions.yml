name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
      full-test:
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v3
            with:
              clean: false
              submodules: 'recursive'
          - uses: webfactory/ssh-agent@v0.5.4
            with:
                 ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Cache build artifacts
            uses: actions/cache@v3
            with:
              path: |
                build/downloads/
                build/sstate-cache/
              key: yocto-build-cache-${{ runner.os }}-${{ hashFiles('poky/**', 'meta-aesd/**', 'conf/**') }}
              restore-keys: |
                yocto-build-cache-${{ runner.os }}-
          - name: Test proxy connectivity
            env:
              HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
              HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
            run: |
               if [ -n "$HTTP_PROXY" ]; then
                 echo "Testing proxy: $HTTP_PROXY"
                 timeout 5 curl -x "$HTTP_PROXY" -I https://www.google.com 2>&1 | head -10 && echo "Proxy test passed" || echo "Proxy test timed out or failed - continuing with build (proxy will be used via environment)"
               else
                 echo "No HTTP_PROXY set"
               fi
          - name: Run build
            timeout-minutes: 720
            env:
              HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
              HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
              NO_PROXY: ${{ secrets.NO_PROXY }}
            run: |
               docker run --rm \
                 --memory=12g \
                 --cpus=8 \
                 -e HTTP_PROXY \
                 -e HTTPS_PROXY \
                 -e NO_PROXY \
                 -e http_proxy="${{ secrets.HTTP_PROXY }}" \
                 -e https_proxy="${{ secrets.HTTPS_PROXY }}" \
                 -e no_proxy="${{ secrets.NO_PROXY }}" \
                 -v $SSH_AUTH_SOCK:/ssh-agent -e SSH_AUTH_SOCK=/ssh-agent \
                 -e GIT_SSH_COMMAND="ssh -o StrictHostKeyChecking=no" \
                 -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
                 cuaesd/aesd-autotest:24-assignment6-yocto \
                 --workdir=${GITHUB_WORKSPACE} \
                 ./build.sh
          - name: Cleanup
            if: always()
            run: |
              echo "Cleaning up SSH keys..."
              ssh-add -D || true
              echo "Stopping any lingering Docker containers..."
              docker ps -a -q | xargs -r docker stop -t 5 || true
              docker ps -a -q | xargs -r docker rm -f || true
              echo "Removing dangling Docker images and volumes..."
              docker image prune -af --filter "until=24h" || true
              docker volume prune -f || true
              echo "Clearing Yocto tmp directory to free space..."
              rm -rf ${GITHUB_WORKSPACE}/build/tmp/* || true
              echo "Cleanup completed"
          - name: Run full test
            timeout-minutes: 15
            env:
              HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
              HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
              NO_PROXY: ${{ secrets.NO_PROXY }}
            run: |
               docker run --rm \
                 --memory=4g \
                 --cpus=2 \
                 -e HTTP_PROXY \
                 -e HTTPS_PROXY \
                 -e NO_PROXY \
                 -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
                 cuaesd/aesd-autotest:assignment6-yocto \
                 --workdir=${GITHUB_WORKSPACE} \
                 ./full-test.sh
